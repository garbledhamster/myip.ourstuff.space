<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --muted: #888888;
  --accent: #000000;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0f0f0f;
    --text: #f5f5f5;
    --muted: #777777;
    --accent: #ffffff;
  }
}

* {
  box-sizing: border-box;
  margin: 0;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

  display: grid;
  place-items: center;

  height: 100dvh; /* fixes mobile address bar resize issue */
  padding: 1rem;
}

.container {
  text-align: center;
  max-width: 100%;
}

.ip {
  font-weight: 600;
  font-size: clamp(1.8rem, 5vw, 2.8rem);
  word-break: break-word;
  cursor: pointer;
  transition: opacity 0.15s ease, transform 0.1s ease;
}

.ip:hover {
  opacity: 0.7;
}

.ip:active {
  transform: scale(0.98);
}

.toast {
  position: fixed;
  bottom: 1.75rem;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: var(--accent);
  color: var(--bg);
  padding: 0.55rem 1rem;
  font-size: 0.85rem;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease, transform 0.2s ease;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>
  <div class="container">
    <div id="ip" class="ip">Loading...</div>
  </div>

  <div id="toast" class="toast">Copied</div>

<script>
const ipElement = document.getElementById("ip");
const toast = document.getElementById("toast");

fetch("https://api.ipify.org")
  .then(r => r.text())
  .then(ip => {
    ipElement.textContent = ip;
  })
  .catch(() => {
    ipElement.textContent = "Unavailable";
  });

ipElement.addEventListener("click", async () => {
  const text = ipElement.textContent;
  if (!text || text === "Loading..." || text === "Unavailable") return;

  try {
    await navigator.clipboard.writeText(text);
    showToast();
  } catch {
    fallbackCopy(text);
  }
});

function showToast() {
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1400);
}

function fallbackCopy(text) {
  const temp = document.createElement("textarea");
  temp.value = text;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);
  showToast();
}
</script>

</body>
</html>
