<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My IP</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: monospace;
    font-size: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
</style>
</head>
<body>
<div id="ip">Loading...</div>

<script>
fetch('https://api.ipify.org')
  .then(response => response.text())
  .then(ip => {
    document.getElementById('ip').textContent = ip;
  });
</script>
</body>
</html>
